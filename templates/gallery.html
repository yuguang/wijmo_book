{% extends "base.html" %}
{% block title %}Gallery{% endblock %}

{% block content %}
    {% load static from staticfiles %}
    <div id="gallery">
        <ul>
            {% for image in images %}
            <li><a href="{% static image %}">
                <img class="thumb" src="{% static image %}"/>
            </a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
